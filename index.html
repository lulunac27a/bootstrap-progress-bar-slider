<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap Progress Bar with Slider</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            Progress: <span id="progress">0</span>%<br />
            <input
                type="range"
                min="0"
                max="100"
                value="0"
                id="slider"
                onchange="updateProgress(this.value)"
            />
            <div
                class="progress"
                role="progressbar"
                aria-label="Progress bar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
            >
                <div class="progress-bar" id="progress-bar" style="width: 0%">
                    <span id="progress2">0</span>%
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
